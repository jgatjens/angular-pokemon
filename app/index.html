<!DOCTYPE html>
<html class="no-js" ng-app="ngApp">
  <head>
    <meta charset="utf-8">
    <title>Pokemon - App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <!-- build:css styles/vendor.min.css -->

    <link rel="stylesheet" href="bower_components/nprogress/nprogress.css" />
    <link rel="stylesheet" href="bower_components/sweetalert/lib/sweet-alert.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/app.min.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.min.js -->
    <!-- // <script src="bower_components/modernizr/modernizr.js"></script> -->
    <!-- endbuild -->

  <body class="{{activePage}}-page">
    <div id="fb-root"></div>

    <div class="container cbp-spmenu-push">
      <div ng-app-header></div>

      <div ui-view class="fadeZoom"></div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/nprogress/nprogress.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-filereader/src/filereader.service.js"></script>

    <script src="common/services/_services.js"></script>

    <script src="common/filters/truncate.js"></script>

    <!-- endinject -->
    <script src="scripts/config.js"></script>
