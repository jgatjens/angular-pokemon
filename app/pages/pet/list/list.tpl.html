
<div class="row">
  <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6">
    <div class="page-header">
      <h1>
      <a ui-sref="home">
          <i class="glyphicon glyphicon-chevron-left"></i>
        </a> Pokemon <small>List</small>
      </h1>
    </div>
    <input type="text" ng-model="search.name" class="form-control" placeholder="Search for Pet">
  </div>
</div>

<div class="row">
  <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6">
    <hr>
  </div>
</div>

<div class="row">
  <div class="col-sm-4 col-md-3" ng-repeat="pet in pets | orderBy:'rank' | filter:search ">
    <div class="thumbnail">
      <img class="pull-right" ng-src="assets/images/pets/{{pet.logo}}" alt="{{pet.name}}">
      <div class="caption">
        <h3>{{pet.name}}</h3>
        <p>{{pet.weigth}}</p>

        <span ng-show="$index == 0" style="position: absolute; top: 10px;" class="label label-success">Active Pet</span>

        <div class="row">
          <div style="text-align: center; font-size: 400%" class="col-xs-4 col-sm-4 col-md-4">
            <a ui-sref="pet.edit" tooltip-placement="bottom" tooltip="Edit"><i style="color: #f0ad4e" class="glyphicon glyphicon-edit"></i></a>
          </div>
          <div style="text-align: center; font-size: 400%" class="col-xs-4 col-sm-4 col-md-4">
            <a ui-sref="pet.detail" tooltip-placement="bottom" tooltip="View Details"><i class="glyphicon glyphicon-file"></i></a>
          </div>
          <div style="text-align: center; font-size: 400%" class="col-xs-4 col-sm-4 col-md-4">
            <a ui-sref="pet.remove" tooltip-placement="bottom" tooltip="Delete"><i style="color: red" class="glyphicon glyphicon-remove"></i></a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
