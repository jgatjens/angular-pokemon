
<div class="row">
  <div class="col-sm-offset-2 col-md-offset-2 col-sm-8 col-md-8">
    <div class="page-header">
      <h1>
        <a onclick="window.history.back()" href="">
          <i class="glyphicon glyphicon-chevron-left"></i>
        </a> <small ng-hide="edit">new</small>  <small ng-show="edit">edit</small> Pokemon
      </h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6">

    <div ng-show="okRequest" class="alert alert-success" role="alert">
      <p>Pokemon <strong>info</strong> has been updated successfully !</p>
    </div>

    <div ng-show="errorSubmitted" class="alert alert-danger" role="alert">
      <p>{{ user.errorMessage }}</p>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-sm-offset-2 col-md-offset-2 col-sm-8 col-md-8">
    <form novalidate role="form" name="petForm" >

      <div class="row">
        <div class="col-xs-12 col-md-6">
          <div class="form-group" ng-class="{ 'has-error': submitted && petForm.name.$error.required }">

            <!-- error -->
            <span class="label label-danger" ng-show="submitted && petForm.name.$error.required">required!</span>

            <input required type="text" name="name" ng-model="pet.name" class="form-control input-lg" placeholder="Name">
          </div>
        </div>
        <div class="col-xs-12 col-md-6">
         <div class="input-group form-group" ng-class="{ 'has-error': submitted && petForm.weigth.$error.required || petForm.weigth.$error.number || petForm.weigth.$error.max}">
            <!-- erros -->
            <span class="label label-danger" ng-show="submitted && petForm.weigth.$error.required">required!</span>
            <span class="label label-danger" ng-show="submitted && petForm.weigth.$error.number">Please use only numbers</span>
            <span class="label label-danger" ng-show="submitted && petForm.weigth.$error.max">is it a horse ?</span>

            <input required min="0.1" max="100" type="number" maxlength="4" name="weigth" ng-model="pet.weigth" class="form-control input-lg" placeholder="Weigth">
            <span class="input-group-addon">KG</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-md-6">
          <div class="form-group" ng-class="{ 'has-error': submitted && petForm.type.$error.required }">
            <!-- erros -->
            <span class="label label-danger" ng-show="submitted && petForm.weigth.$error.required">required!</span>

            <select required ng-model="pet.type" name="type" ng-options="type for type in types" class="form-control input-lg">
              <option value="">-- choose type --</option>
            </select>
           </div>
        </div>
        <div class="col-xs-12 col-md-6">
          <div class="form-group">
            <input type="text" ng-model="pet.brand" typeahead="brand for brand in brands | filter:$viewValue | limitTo:8" class="form-control input-lg" placeholder="Food brand">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-md-6">

          <div class="form-group" ng-class="{ 'has-error': submitted && petForm.birthday.$invalid }">
            <div class="input-group">
              <!-- erros -->
              <span class="label label-danger" ng-show="submitted && petForm.birthday.$invalid && !petForm.birthday.$error.required">Invalid date !</span>
              <span class="label label-danger" ng-show="submitted && petForm.birthday.$error.required">required!</span>

              <input type="text" class="form-control input-lg" name="birthday" datepicker-popup="dd-MM-yyyy" ng-model="pet.birthday" is-open="opened" datepicker-options="dateOptions" min-date="'1990-01-01'" ng-required="true" close-text="Close" placeholder="Pet's Birthday (dd-mm-yyyy)">
              <a href="" ng-click="open($event)" class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></a>
            </div>

          </div>

        </div>

      </div>

      <div class="row">
        <div class="col-xs-12 col-md-6">
          <div class="form-group form-inline">
            <div class="radio">
              <label>
                <input type="radio" ng-checked="true" ng-model="pet.gender" name="gender" id="male" value="Male">
                Male
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio"  ng-model="pet.gender" name="gender" id="female" value="Female">
                Female
              </label>
            </div>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-xs-4 col-md-3 ">

          <div class="form-group form-inline">
            <div class="checkbox">
              <label>
                <input ng-model="pet.pedigree" type="checkbox"> Pedigree
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input ng-model="pet.crossdog" type="checkbox"> Cross dogs
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input ng-model="pet.onsale" type="checkbox"> On sale
              </label>
            </div>
          </div>

        </div>
        <div class="col-xs-8 col-md-9">
          <div class="form-group">
            <textarea ng-model="pet.description" class="form-control input-lg" placeholder="Pet description" rows="4"></textarea>
           </div>
        </div>
      </div>

      <button type="submit" ng-hide="edit" ng-disabled="petForm.$invalid" ng-click="createPet()" class="btn btn-primary btn-lg btn-lg btn-block">Save Pokemon</button>
      <button type="submit" ng-show="edit" ng-disabled="petForm.$invalid" ng-click="editPet()" class="btn btn-primary btn-lg btn-lg btn-block">Update Pokemon</button>


      <!--
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="true"> select new pet as default
        </label>
      </div>
      -->
    </form>
  </div>
</div>
