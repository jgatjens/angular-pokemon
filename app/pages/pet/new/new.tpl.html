
<div class="row">
  <div class="col-sm-offset-2 col-md-offset-2 col-sm-8 col-md-8">
    <div class="page-header">
      <h1>
        <a onclick="window.history.back()" href="">
          <i class="glyphicon glyphicon-chevron-left"></i>
        </a> Create <small>new</small> Pet
      </h1>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-sm-offset-2 col-md-offset-2 col-sm-8 col-md-8">
    <form role="form">

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <!-- <label for="exampleInputEmail1">Name</label> -->
            <input type="text" class="form-control" placeholder="Name">
          </div>
        </div>
        <div class="col-xs-6">
         <div class="form-group">
          <input type="text" class="form-control" placeholder="Weigth">
         </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Food brand">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <select class="form-control">
              <option>Pet type</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
           </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">

          <div class="form-group">
            <input type="datetime" class="form-control" placeholder="Datebirth">
          </div>

        </div>
        <div class="col-xs-6">

          <div class="form-group">
            <select class="form-control">
              <option>Race</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
           </div>

        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group form-inline">
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Male
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Female
              </label>
            </div>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-xs-3">

          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Pedigree
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Cross dogs
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> On sale
              </label>
            </div>
          </div>

        </div>
        <div class="col-xs-9">

          <div class="form-group">
            <textarea class="form-control" rows="6"></textarea>
           </div>

        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>


      <div class="checkbox">
        <label>
          <input type="checkbox" checked="true"> Creating an account of myVet you agree with our terms and solutions
        </label>
      </div>

    </form>
  </div>
</div>
