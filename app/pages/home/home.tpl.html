<div class="row">
  <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6">

      <!-- <div style="width: 45px; margin-right: 10px;" class="pull-left">
        <img src="/assets/images/pokemon/01.jpg" class="img-responsive" alt="Responsive image">
      </div> -->
      <div class="pull-left">
        <h2 style="margin:0;">{{ user.name }}</h2>
        <!-- <p>Today's date: {{ user.lastVisit.iso | date : medium }}</p> -->
      </div>
      <div class="clearfix"></div>
    </div>

  </div>
</div>

<div ng-show="{{ records.length > 0 }}" class="row">
  <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6">
    <input type="text" ng-model="search.title" class="form-control" placeholder="Search record by title">
    <hr>
  </div>
</div>

<div class="row" ng-show="{{ records.length < 1 }}">
  <div class="col-sm-offset-3 col-md-offset-3 col-sm-7 col-md-6">

    <div class="alert alert-warning" role="alert">
      <p>You currently dont have any record for any pokemon yet. You can add one by clicking the button below.</p>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6" ng-repeat="record in records | filter:search | orderBy:'rank'">
    <!-- <div class="thumbnail">
      <i style="font-size: 20px; margin-bottom: 10px; color: #999" class="pull-left {{ record.action_type }}"></i>
      <img class="pull-right" ng-src="/assets/images/{{record.clinic_logo}}" alt="{{record.title}}">
      <div class="caption">
        <h3>{{record.title}}</h3>

        <h4><small>by You</small><small> on {{ record.createdAt | date : medium}} </small></h4>
        <p>{{record.comment}}</p>
        <a href="" ui-sref="pokemon.record.edit" class="btn btn-primary">edit</a>
        <a href="" ng-click="delete(record)" class="btn btn-danger">delete</a>
      </div>
    </div> -->
    <div class="panel panel-default">
      <div class="panel-body">
        {{record.title}}
      </div>
      <div class="panel-footer">
        <h4><small>by You</small><small> on {{ record.createdAt | date : medium}} </small></h4>
        <p>{{record.comment}}</p>
        <!-- <a href="" ui-sref="pokemonEditRecord()" class="btn btn-primary">edit</a> -->
        <a href="" ng-click="delete(record)" class="btn btn-danger">delete</a>
        <a href="" ui-sref="editRecord({ id: record.objectId })" class="btn btn-info">Edit</a>
      </div>
    </div>


  </div>

  <div ng-show="{{ records.length == 0 }}" class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6">
    <a href="" class="btn btn-primary btn-block btn-lg"  ui-sref="newRecord">Add Record</a>
  </div>


</div>
