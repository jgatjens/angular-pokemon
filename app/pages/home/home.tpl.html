  <div class="row">
    <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6">
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p>{{awesomeThing.description}}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
        </div>
      </div>
    </div>
  </div>
