  <div class="row">
    <div class="col-sm-offset-2 col-md-offset-3 col-sm-10 col-md-9">

      <div class="col-sm-10 col-md-10" style="margin-top: 15px;">
        <div style="width: 45px; margin-right: 10px;" class="pull-left">
          <img src="images/pets/01.jpg" class="img-responsive" alt="Responsive image">
        </div>
        <div class="pull-left">
          <h2 style="margin:0;">Pokemon Name</h2>
          <p>Last visit: August 29, this year</p>
        </div>
        <div class="clearfix"></div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6">
      <input type="text" ng-model="search.title" class="form-control" placeholder="Search Notification">
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6" ng-repeat="history in histories | filter:search | orderBy:'rank'">
      <div class="thumbnail">
        <i style="font-size: 20px; margin-bottom: 10px; color: #999" class="pull-left {{ history.action_type }}"></i>
        <img class="pull-right" ng-src="images/{{history.clinic_logo}}" alt="{{history.title}}">
        <div class="caption">
          <h3>{{history.title}}</h3>

          <h4><small>by {{ history.doctor }}</small><small> on {{ history.create_date | date : medium}} </small></h4>
          <p>{{history.description}}</p>
          <p><a ui-sref="history.detail({ id: history.id })">view details</a></p>
        </div>
      </div>
    </div>
  </div>
