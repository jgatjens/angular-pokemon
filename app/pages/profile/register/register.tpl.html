<div class="row">
  <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6">
    <div class="page-header">
      <h1 class="text-center">
        <!-- <a href="">
          <i class="glyphicon glyphicon-chevron-left"></i>
        </a> -->
        Sign in Form
      </h1>
    </div>
  </div>
</div>

<div class="row" ng-show="errorSubmitted && registerForm.$valid">
  <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6">
    <div class="alert alert-danger" role="alert"><p>{{ user.errorMessage }}</p></div>
  </div>
</div>

<div class="row" ng-show="confirmEmail">
  <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6">
    <div class="alert alert-success" role="alert">
      <p>Thanks for sign in. Now please confirm your email before <a ui-sref="login">Login</a>! </p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6">

    <div class="panel panel-default">
      <!-- <div class="panel-heading">Login</div> -->
      <div class="panel-body">

        <form novalidate name="registerForm" class="form-horizontal" role="form" action="">

          <div class="form-group" ng-class="{ 'has-error': submitted && registerForm.username.$error.required }">
            <div class="col-md-offset-1 col-md-10">
              <span class="label label-danger" ng-show="submitted && registerForm.username.$error.required">Required!</span>
              <input type="text" name="username" ng-model="user.username" required class="form-control input-lg" placeholder="Username">
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error': submitted && registerForm.email.$error.required }">
            <div class="col-md-offset-1 col-md-10">
              <span class="label label-danger" ng-show="submitted && registerForm.email.$error.required">Required!</span>
              <input type="email" name="email" ng-model="user.email" required class="form-control input-lg" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-1 col-md-10">
              <span class="label label-danger" data-ng-show="submitted && registerForm.password.$error.required">Required!</span>
              <input type="password" name="password" ng-model="user.password" required class="form-control input-lg" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-offset-1 col-md-10">
              <span class="label label-danger" ng-show="submitted && registerForm.confirmPassword.$error.required">Required!</span>
              <input type="password" name="confirmPassword" data-match="user.password" ng-model="user.confirmPassword" required class="form-control input-lg" placeholder="Confirm Password">
            </div>
          </div>

          <!-- Save Aditional Info -->
          <div class="form-group">
            <div class="col-md-offset-1 col-md-10">
              <button ng-click="register()" ng-disabled="registerForm.$invalid" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </div>
          </div>

        </form>
      </div>
    </div>
    <p>have an account <a ui-sref="login">Login</a></p>

  </div>
</div>
