<div class="row">
  <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6">

    <div class="panel panel-default">
      <!-- <div class="panel-heading">Login</div> -->
      <div class="panel-body">

        <form novalidate ng-submit="register()" name="registerForm" class="form-horizontal" role="form">

          <div class="form-group has-feedback" ng-class="{ 'has-error': submitted && registerForm.username.$invalid }">
            <div class="col-md-offset-1 col-md-10">
              <span class="label label-danger" ng-show="submitted && registerForm.username.$error.required">Required!</span>

              <input tabindex="0" type="text" name="username" ng-model="user.username" required class="form-control input-lg" placeholder="Username">
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
          </div>
          <div class="form-group has-feedback" ng-class="{ 'has-error': submitted && registerForm.email.$invalid }">
            <div class="col-md-offset-1 col-md-10">
              <span class="label label-danger" ng-show="submitted && registerForm.email.$error.required">Required!</span>
              <span class="label label-danger" ng-show="submitted && registerForm.email.$invalid">Invalid email!</span>
              <input tabindex="0" type="email" name="email" ng-model="user.email" required class="form-control input-lg" placeholder="Email">
              <span class="glyphicon glyphicon-pencil form-control-feedback"></span>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error': submitted && registerForm.password.$invalid }">
            <div class="col-md-offset-1 col-md-10 has-feedback">
              <span class="label label-danger" ng-show="submitted && registerForm.password.$error.required">Required!</span>
              <input tabindex="0" password-strength ng-model="user.password" required type="password" name="password" class="form-control input-lg" placeholder="Password">
            </div>
          </div>

          <div class="form-group" ng-class="{ 'has-error': submitted && registerForm.confirmPassword.$invalid }">
            <div class="col-md-offset-1 col-md-10 has-feedback">
              <span class="label label-danger" ng-show="submitted && registerForm.confirmPassword.$error.required">Required!</span>
              <span class="label label-danger" ng-show="submitted && registerForm.confirmPassword.$error.match">Password dont Match!</span>
              <span class="label label-info" ng-show="(!registerForm.confirmPassword.$error.match && !registerForm.confirmPassword.$error.required)">Password Match!</span>
              <input ng-disabled="!registerForm.password.$valid" tabindex="0" password-match data-match="user.password" ng-model="user.confirmPassword" required  type="password" name="confirmPassword" class="form-control input-lg" placeholder="Confirm Password">
            </div>
          </div>

          <!-- Save Aditional Info -->
          <div class="form-group">
            <div class="col-md-offset-1 col-md-10">
              <button tabindex="0" type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </div>
          </div>

        </form>
      </div>
    </div>
    <!-- <p>Have an account <a ui-sref="login">Login</a></p> -->
    <div class="form-links" form-links></div>

  </div>
</div>
