<div class="page-header">
  <h1><a ui-sref="notification"><i class="glyphicon glyphicon-chevron-left"></i></a> Notification <small>- {{ note.title }}</small></h1>
</div>

<div class="panel panel-default">
  <div class="panel-heading"><i class="glyphicon glyphicon-picture"></i> {{ note.title }}</div>
  <div class="panel-body">
    <h4 class="list-group-item-heading"></h4>
    <!-- <p class="list-group-item-text"><small>C. Pokemon Heredia, 01-08-2014</small></p> -->
    <p class="list-group-item-text">{{ note.description }}</p>
    <br>
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button type="button" class="btn btn-default">Give Access</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default">Remove Access</button>
      </div>
    </div>


  </div>
  <div class="panel-footer">Footer</div>
</div>
