
<div class="row">
  <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6">
    <div class="page-header">
      <h1>
        <a onclick="window.history.back()" href="">
          <i class="glyphicon glyphicon-chevron-left"></i>
        </a> Notification <small>Center</small>
      </h1>
    </div>
    <input type="email" ng-model="search" class="form-control" placeholder="Search Notification">
    <hr>
  </div>
</div>

<div class="list-group" ng-repeat="note in notes | filter:search">

    <div class="row">
      <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6">
        <a ui-sref="notificationDetail({ id: note.id }) " class="list-group-item">
          <h4 class="list-group-item-heading"><i class="glyphicon glyphicon-picture"></i> {{ note.title }}</h4>
          <p class="list-group-item-text"><small>C. Pokemon Heredia, 01-08-2014</small></p>
          <p class="list-group-item-text">{{ note.description }}</p>
          <br>
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button type="button" class="btn btn-default">Give Access</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default">Remove Access</button>
            </div>
          </div>
        </a>
        <hr ng-hide="$index == notes.length - 1">
      </div>
    </div>
</div>

<div class="row">
  <div class="col-sm-offset-2 col-md-offset-3 col-sm-8 col-md-6">
    <button type="button" class="btn btn-default btn-lg btn-block">Load More</button>
  </div>
</div>
